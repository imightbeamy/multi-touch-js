<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<style type="text/css">
	
	div {
		width: 50px;
		height: 50px;
		background: red;
		border-radius: 50%;
		position: absolute;
		-webkit-transform: translateZ(0);
	}
	
	body {
		margin: 0px;
		overflow: hidden;
	}

	</style>
	<script type="text/javascript">

	var touches = [], dots = {};

	function drawDots() {
		for (var i = 0; touches && i < touches.length; i++) {
			var touch = touches[i],
				touch_id = touch.identifier;

			if (!dots[touch_id]) {
				dots[touch_id] = document.createElement("div");
				document.body.appendChild(dots[touch_id]);
			}

			dots[touch_id].style.top = (touch.clientY - 25) + "px";
			dots[touch_id].style.left = (touch.clientX - 25)+ "px";
		};
	}

	document.addEventListener('touchmove', function(event) {
		event.preventDefault();
		touches = event.touches;
	});

	document.addEventListener('touchstart', function(event) {
		touches = event.touches;
	});

	(function loop(){
		drawDots();
		window.requestAnimationFrame(loop);
	})();
</script>
</head>
<body onload="onload()"></body>
</html>
